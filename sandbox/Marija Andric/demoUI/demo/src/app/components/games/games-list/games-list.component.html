  <h1>My Games</h1>

  <div class = "addGame">
    <h2>Add new game!</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <label>Name</label><br>
      <input type="text" name="name" [(ngModel)]="game.name"><br>
      <label>Description</label><br>
      <input type="text" name="description" [(ngModel)]="game.description"><br>
      <label>Mode</label><br>
      <select name="mode"  [(ngModel)]="game.mode">
        <option>Multiplayer</option>
        <option>Singleplayer</option>
      </select><br>
      <label>Genre</label><br>
      <input type="text" name="genre" [(ngModel)]="game.genre"><br>
      <button>Add game!</button>
    </form>
  </div>
  <div *ngFor="let game of games">
    <div class="row">
      <div class="card">
          <a [routerLink]="['/games','edit', game.id]"><h4>{{game.name}}</h4></a>
          <p><b>Description</b> : {{game.description}}</p>
          <p><b>Mode</b> : {{game.mode}}</p>
          <p><b>Genre</b> : {{game.genre}}</p>
          <button (click)="DeleteGame(game.id)">Delete game</button>
        </div>
    </div>
  </div>
