<div class="container">
  <h1>Users</h1>
  <div class="users-grid">
    <div (click)="populateForm(user)" class="user-row" *ngFor="let user of users">
      <div class="user-row-details">
        <span>{{user.userName}}</span>
        <span>{{user.age}}</span>
        <span>{{user.role}}</span>
      </div> 
      <div class="user-row-action">
        <button (click)="deleteUser(user.id)">Delete</button>
      </div>
    </div>
  </div>
  <div class="users-form">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Ime</label>
        <input type="text" name="userName" [(ngModel)]="user.userName">
      </div>
      <div class="form-group">
        <label for="">Godine</label>
        <input type="text" name="userAge" [(ngModel)]="user.age">
      </div>
      <div class="form-group">
        <label for="">Rola</label>
        <input type="text" name="userRole" [(ngModel)]="user.role">
      </div>
      <div class="form-group">
        <button>Save</button>
      </div>
    </form>
  </div>


</div>
