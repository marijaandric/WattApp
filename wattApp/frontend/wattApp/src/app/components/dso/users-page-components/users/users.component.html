<standard-template>
  <app-title-bar>
    <h3>Users</h3>
  </app-title-bar>

    <!-- optional -->
  <app-select-one-menu-bar>
   <app-tab-menu-users></app-tab-menu-users>
  </app-select-one-menu-bar>

  <app-center-bar>
    <app-map [users] = 'users'></app-map>
    <p-table #dtUsers class="ui-table-default" [value]="users" dataKey="id" [scrollable]="true" 
      [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
      [globalFilterFields]="['id','firstName','lastName','email','role']" [paginator]="true">

      <ng-template pTemplate="caption">
        <div class="flexRow">
            <h3>Users</h3>
            <span class="p-input-icon-left margin-left__auto margin-right__16px">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dtUsers.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
            </span>
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dtUsers)"></button>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id" style="min-width:5rem">
            <div class="flexRow">
                <p>ID</p>
                <p-sortIcon field="id"></p-sortIcon>
                <p-columnFilter class="ml-auto" type="numeric" field="id" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="firstName" style="min-width:15rem">
            <div class="flexRow">
                <p>First name</p>
                <p-sortIcon field="firstName"></p-sortIcon>
                <p-columnFilter class="ml-auto" type="text" field="firstName" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="lastName" style="min-width:15rem">
            <div class="flexRow">
                <p>Last name</p>
                <p-sortIcon field="lastName"></p-sortIcon>
                <p-columnFilter class="ml-auto" type="text" field="lastName" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="email" style="min-width:15rem">
            <div class="flexRow">
                <p>Email</p>
                <p-sortIcon field="email"></p-sortIcon>
                <p-columnFilter class="ml-auto" type="text" field="email" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="role" style="min-width:10rem">
            <div class="flexRow">
                <p>Role</p>
                <p-sortIcon field="role"></p-sortIcon>
                <p-columnFilter class="ml-auto" type="text" field="role" display="menu"></p-columnFilter>
            </div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user?.id}}</td>
          <td>{{user?.firstName}}</td>
          <td>{{user?.lastName}}</td>
          <td>{{user?.email}}</td>
          <td>{{user?.role}}</td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No users found.</td>
        </tr>
    </ng-template>
    </p-table>
  </app-center-bar>

  
</standard-template>
