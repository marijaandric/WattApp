<standard-template>
  <app-title-bar>
    <h3>Users</h3>
  </app-title-bar>

    <!-- optional -->
  <app-select-one-menu-bar>
    <!-- add your componenets here -->
  </app-select-one-menu-bar>

  <app-center-bar>
    <p-table class="ui-table-default" [value]="users">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
        </tr>
      </ng-template>
    </p-table>
  </app-center-bar>

  <!-- optional -->
  <app-info-bar>
    <!-- add your componenets here -->
  </app-info-bar>
</standard-template>
