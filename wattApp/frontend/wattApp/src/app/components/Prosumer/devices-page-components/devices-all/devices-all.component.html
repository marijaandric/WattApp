<standard-template>
    <app-title-bar>
      <h3>All devices</h3>
    </app-title-bar>

    <app-select-one-menu-bar>
        <app-tab-menu></app-tab-menu>
    </app-select-one-menu-bar>
  
    <app-center-bar>
      <div class="widgets">
      <app-widget [subTitle]="'Total number of all devices'" [Title]="NumberOfUserDevices" [isBlue]="true" [isBgBlue]="true" class="widget">
      </app-widget>
      <app-widget [subTitle]="'Total number of connected devices'" [Title]="NumberOfActiveUserDevices" [isYellow]="true" [isBgYellow]="true" class="widget">
      </app-widget>
      <app-widget [subTitle]="'Total number of devices visible to DSO'" [Title]="NumberOfDevicesForUserThatDSOCanSee" [isPink]="true" [isBgPink]="true" class="widget">
      </app-widget>
      <app-widget  [subTitle]="'Total number of devices managed by DSO'" [Title]="NumberOfDevicesForUserThatDSOCanManage" [isOrange]="true" [isBgOrange]="true" class="widget">
      </app-widget>
      </div>

      <app-devices [devices]="allDevices"></app-devices>
    </app-center-bar>
</standard-template>
