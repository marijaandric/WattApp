<standard-template>
    <app-title-bar>
      <h3>Production devices</h3>
    </app-title-bar>

    <app-select-one-menu-bar>
        <app-tab-menu></app-tab-menu>
    </app-select-one-menu-bar>
  
    <app-center-bar *ngIf="loader"><app-loader></app-loader></app-center-bar>
    <app-center-bar *ngIf="!loader">
      <app-devices [devices]="productionDevices"></app-devices>
    </app-center-bar>
</standard-template>
