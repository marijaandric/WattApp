<standard-template>
  <app-title-bar>
    <h3>Statistics</h3>
  </app-title-bar>

  <app-center-bar>

  <p-dropdown [options]="type" appendTo="body" [(ngModel)]="selectedType" optionLabel="name"  (onChange)="dropdownChange()">
  </p-dropdown>
  <div class="main-grid">
    <div class="twoCharts">
      <p-selectButton class="flexRow width__fit-content margin-left__auto margin-bottom__16px" [options]="switchOptions" [(ngModel)]="switchValue" optionLabel="label" optionValue="value"></p-selectButton>
      <app-history-line-chart [boja1]="color1" [array] = "miniHistory" [array2] = "arrayData1" class="handf" *ngIf="switchValue == true"></app-history-line-chart>
      <app-forecast-line-chart  [boja1]="color1" [array] = "miniForecast" [array2] = "arrayData2" class="handf" *ngIf="switchValue == false"></app-forecast-line-chart>
    </div>
    <app-history-forecast [boja1]="color1" [boja2]="color2" [naziv1]="name1" [naziv2]="name2" [array] = "History" [array2]="Forecast" [array3] = "arrayData" class="chart" id="oneChart"  ></app-history-forecast>

    <app-pie-chart class="chart" [Series]="count" [chartLabels]="rooms" [chartText]="text" [chartHeight]="piechartHeight1"></app-pie-chart>    
    <app-table></app-table>
<app-area-bar-chart style="margin-top:calc(2.6%);" class="chart"></app-area-bar-chart>
</div>
  </app-center-bar>
</standard-template>
