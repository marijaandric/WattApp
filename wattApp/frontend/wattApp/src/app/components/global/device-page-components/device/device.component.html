<standard-template>
  <app-title-bar>
    <h3>Device</h3>
  </app-title-bar>

  <app-center-bar>
    <div id="deviceInformation" class="flexColumn device-information">
      <div class="flexRow">
        <h3 style="color:rgb(4, 167, 119);font-weight:bold;">{{ device.deviceName }}</h3>
        <p-button label="Edit" (click)="showEditDeviceDialog()" class="margin-left__auto" style="border-radius:32px !important;"/>
        <p-button label="Delete" (onClick)="deleteDevice(device.id)" class="margin-left__8px"/>
      </div>

      <div class="flexRow margin-top__16px">
        <span>ID:</span>
        <span class="margin-left__auto">{{ device.id }}</span>
      </div>

      <div class="flexRow margin-top__8px">
        <span>Model:</span>
        <span class="margin-left__auto">{{ device.deviceModel }}</span>
      </div>

      <div class="flexRow margin-top__8px">
        <span>Type:</span>
        <span class="margin-left__auto">{{ device.deviceType }}</span>
      </div>

      <div class="flexRow margin-top__8px">
        <span>Room:</span>
        <span class="margin-left__auto">{{ device.room }}</span>
      </div>

      <div class="flexRow margin-top__8px">
        <span>Visible to operators:</span>
        <p-inputSwitch [(ngModel)]="isVisibleToDSO" class="margin-left__auto width__fit-content"/>
      </div>
    </div>

    <div class="flexColumn device-information margin-top__16px">
      <div class="flexRow">
        <span *ngIf="!isRunning">Idle</span>
        <span *ngIf="isRunning">Running</span>
        <p-inputSwitch [(ngModel)]="isRunning" class="margin-left__auto width__fit-content"/>
      </div>

      <div class="flexRow margin-top__8px">
        <span>Current consumption:</span>
        <span class="margin-left__auto">{{ 'N/A' }}</span>
      </div>

      <div class="flexRow margin-top__8px">
        <span>Totaly ever consumed:</span>
        <span class="margin-left__auto">{{ 'N/A' }}</span>
      </div>
    </div>

    <div>
      <app-device-area-bar-chart clas="bar-plot" class="margin-top__16px"/>
    </div>
  </app-center-bar>
</standard-template>

<p-dialog id="editDeviceDialogId"
  [draggable]="false" [keepInViewport]="true" [resizable]="false" 
  [blockScroll]="true" [closeOnEscape]="true" 
  [modal]="true" [(visible)]="displayEditDeviceDialog" [breakpoints]="{'960px': '75vw', '640px': '90vw'}"
  [closable]="true" >
  <ng-template pTemplate="header" class="header-dialog">
    <span>Edit device</span>
  </ng-template>
  
  <ng-template pTemplate="content">
    <form [formGroup]="editDeviceForm" >  
      <div class="p-inputgroup p-inputtext-lg p-input-filled">
        <div class="half">
          Device type 
          <p-dropdown [options]="types" [(ngModel)]="typeSelected" appendTo="body" optionLabel="name" (onChange)="onTypeChange($event)"></p-dropdown>
          Device model 
          <p-dropdown [options]="models" [(ngModel)]="modelSelected" appendTo="body" optionLabel="name" (onChange)="onModelChange($event)"></p-dropdown>
        </div> 
        
        <div class="half">
            Room
          <p-dropdown [options]="rooms" [(ngModel)]="roomSelected" appendTo="body" optionLabel="name"  (onChange)="onRoomChange($event)"></p-dropdown>
            Name
          <input style="margin-top:45px;" [(ngModel)]="device.deviceName" appendTo="body" type="text" class="p-inputtext-lg" placeholder="DEVICE NAME"> 
        </div>
      </div> 
    </form>
  </ng-template>

  <ng-template pTemplate="footer" >
    <button (click)="save()" type="submit">Save</button>
  </ng-template>
</p-dialog>
