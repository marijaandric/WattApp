
<standard-template>
    <app-title-bar [ngClass]="{'light-mode-title-bar':lightMode}">
      <h3 class="title" >Conatct us</h3>
    </app-title-bar>
  
    <app-center-bar>
			<section class="login">
				<div class="login_box"  [ngClass]="{'light-mode':lightMode,'dark-mode3':!lightMode}">
					<div class="left">
						<div class="contact">
							<form  [formGroup]="contactForm" action="">
								<h3>Send us a message</h3>
								<input type="text"formControlName="name"  placeholder="Name" name="Name">
								<input type="text" (ngModelChange)="checkValidEmail($event)" formControlName="email" placeholder="Email" name="Email">
								<input type="text" formControlName="subject" placeholder="Subject" name="subject">
								<input type="text" formControlName="message" placeholder="Message" name="message">
								<button (click)="SendMessage()" class="submit"><span>Send Message</span></button>
							</form>
						</div>
					</div>
					<div class="right">
						
					<p class="text2">Contact us</p>
