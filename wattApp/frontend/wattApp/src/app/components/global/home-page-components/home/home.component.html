<standard-template  *ngIf="isAdmin()">
  <app-title-bar>
    <h3>Home</h3>
  </app-title-bar>
  <app-center-bar>
  <div class="widgets">
      
    <app-widget [isBlue]="true" [isBgBlue]="true" class="widget">
    </app-widget>
    <app-widget [isYellow]="true" [isBgYellow]="true" class="widget">
    </app-widget>
    <app-widget [isPink]="true" [isBgPink]="true" class="widget">
    </app-widget>
    <app-widget [isBlue]="true" [isBgBlue]="true" class="widget">
    </app-widget>
      
  </div>
  <p-dialog header="Title"  [transitionOptions]="'3ms'" 
    [draggable]="true" [keepInViewport]="true" [resizable]="false" 
    [blockScroll]="true" [closeOnEscape]="true" [dismissableMask]="true" 
    [modal]="true" [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '90vw'}"
    [closable]="true" >
    <ng-template pTemplate="header" class="header-dialog">
      <span>Menage user</span>
    </ng-template>
    
    <ng-template pTemplate="content">
      <!--<form [formGroup]="menageUserForm" >-->
      
      <div class="p-inputgroup p-inputtext-lg p-input-filled">
        <div class="half">
          <!--<label for="label-input" >Name</label>-->
          <input formControlName="name" name="name" appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="NAME"> 
          <!--<label for="label-input" >Last name</label>-->
          <input formControlName="lastname" name="lastname"  appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="LAST NAME"> 
          <div class="gradient"></div>
          <!--<label for="label-input" >Username</label>-->
          <input formControlName="username" name="username"  appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="USERNAME"> 
        </div>
      
        <div class="half">
          <!--<label for="label-input" >E-mail</label>-->
          <input formControlName="email" name="email" appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="EMAIL"> 
          <!--<label for="label-input" >Phone number</label>-->
          <input formControlName="phone" name="phone" appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="PHONE NUMBER"> 
          <!--<label for="label-input" >Address</label>-->
          <input formControlName="address" name="address" appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="ADDRESS">     
        </div>
      </div> 
   <!--</form>-->
    </ng-template>
    
    <ng-template pTemplate="footer" style="min-height:100px;" >
      <button type="button" class="footer-button" icon="pi pi-info-circle" label="Show">Save</button>

    </ng-template>
  </p-dialog>

  <button type="button"  (click)="showDialog()" icon="pi pi-info-circle" label="Show"></button>

  <p-dialog header="Title2"  [transitionOptions]="'3ms'" 
    [draggable]="true" [keepInViewport]="true" [resizable]="false" 
    [blockScroll]="true" [closeOnEscape]="true" [dismissableMask]="true" 
    [modal]="true" [(visible)]="display2" [breakpoints]="{'960px': '75vw', '640px': '90vw'}"
    [closable]="true" >
    <ng-template pTemplate="header" class="header-dialog">
      <span>Add user</span>
    </ng-template>
    
    <ng-template pTemplate="content">
      <!--<form [formGroup]="menageUserForm" >-->
      
      <div class="p-inputgroup p-inputtext-lg p-input-filled">
        <div class="half">
          <!--<label for="label-input" >Name</label>-->
          <input formControlName="name" name="name" appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="NAME"> 
          <!--<label for="label-input" >Last name</label>-->
          <input formControlName="lastname" name="lastname"  appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="LAST NAME"> 
          <div class="gradient"></div>
          <!--<label for="label-input" >Username</label>-->
          <input formControlName="username" name="username"  appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="USERNAME"> 
        </div>
      
        <div class="half">
          <!--<label for="label-input" >E-mail</label>-->
          <input formControlName="email" name="email" appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="EMAIL"> 
          <!--<label for="label-input" >Phone number</label>-->
          <input formControlName="phone" name="phone" appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="PHONE NUMBER"> 
          <!--<label for="label-input" >Address</label>-->
          <input formControlName="address" name="address" appendTo="body" type="text" pInputText  class="p-inputtext-lg"  placeholder="ADDRESS">     
        </div>
      </div> 
   <!--</form>-->
    </ng-template>
    
    <ng-template pTemplate="footer" >
      <button type="button" class="footer-button" icon="pi pi-info-circle" label="Show">Save</button>

    </ng-template>
  </p-dialog>

  <button type="button" style="margin-top:30px;"  (click)="showDialog2()" icon="pi pi-info-circle" label="Show"></button>
