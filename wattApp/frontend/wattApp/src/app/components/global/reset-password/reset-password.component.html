<body>
	<a routerLink="" class="back-arrow"><i class="fa fa-arrow-left"></i></a>
	<section class="login">
		<div class="login_box">
			<div class="left">
				<div class="contact">
					<form [formGroup]="resetPasswordForm">
						<h3>Reset password</h3>
						<input formControlName="password"  type="password" placeholder="PASSWORD" name="password">
						<small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')" style="color: rgb(182, 126, 126);">Please enter a password</small><br>
						<input formControlName="confirmPassword"  type="password" placeholder="CONFIRM PASSWORD" name="confirmPassword">
                        <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')"  style="color: rgb(182, 126, 126);">Confirm password is required</small>
                        <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator')"  style="color: rgb(182, 126, 126);">Password doesnt match</small>
                        <button (click)="reset()"  class="submit"><span>SEND</span></button>
					</form>
				</div>
			</div>
			<div class="right">
				<div class="right-text">
					<h5>Power up your life, but donâ€™t forget to power up your safety</h5>
				</div>
			</div>
		</div>
	</section>
</body>
