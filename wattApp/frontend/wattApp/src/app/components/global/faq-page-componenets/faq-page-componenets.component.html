<standard-template>
    <app-title-bar>
      <h3 style="color:white" >Frequently Asked Question</h3>
    </app-title-bar>
  
    <app-center-bar>
      <div class="container">
        <div class="tab" *ngFor="let tab of tabs; let i = index;">
          <input type="radio" name="acc" [id]="'acc' + i" [(ngModel)]="activeTab" [value]="i" (click)="toggleTab(i)">
          <label for="acc{{i}}">
            <h2>0{{i + 1}}</h2>
            <h3>{{tab.title}}</h3>
          </label>
          <div class="content" *ngIf="activeTab === i">
            <p>{{tab.content}}</p>
            <button (click)="toggleTab(i)">-</button>
          </div>
        </div>
      </div>
    </app-center-bar>
    
  </standard-template>
