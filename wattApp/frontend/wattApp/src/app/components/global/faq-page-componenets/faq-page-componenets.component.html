<standard-template>
    <app-title-bar [ngClass]="{'light-mode-title-bar':lightMode}">
      <h3 class="title">Frequently Asked Questions</h3>
    </app-title-bar>
  
    <app-center-bar>
      <div class="login_box" >
        <div class="right" [ngClass]="{'light-mode3':lightMode}">
          <div class="container">
            <div class="tab" [ngClass]="{'dark-mode3':!lightMode}"  *ngFor="let tab of tabs; let i = index;">
              <input type="radio" name="acc" [id]="'acc' + i" [(ngModel)]="activeTab" [value]="i" (click)="toggleTab(i)">
              <label for="acc{{i}}"   >
                <h2>0{{i + 1}}</h2>
                <h3>{{tab.title}}</h3>
              </label>
              <div class="content" *ngIf="activeTab === i" >
                <p>{{tab.content}}</p>
                <button (click)="toggleTab(i)">-</button>
              </div>
            </div>
          </div>
        </div>
        <div class="left"  [ngClass]="{'light-mode':lightMode,'dark-mode3':!lightMode}">
          <div class="contact">
            <form action="" [formGroup]="contactForm">
              <h3>Send us a message</h3>
              <input type="text" formControlName="name" placeholder="Name" name="Name">
              <input type="text" (ngModelChange)="checkValidEmail($event)" formControlName="email" placeholder="Email" name="Email">
              <input type="text" formControlName="subject" placeholder="Subject" name="subject">
              <input type="text" formControlName="message" placeholder="Message" name="message">
              <button (click)="SendMessage()" class="submit"><span>Send Message</span></button> 
            </form>
          </div> 
        </div>
      </div>

    </app-center-bar>
    
  </standard-template>
