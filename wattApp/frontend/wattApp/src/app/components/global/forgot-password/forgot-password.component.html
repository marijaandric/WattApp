<body>
	<a routerLink="" class="back-arrow"><i class="fa fa-arrow-left"></i></a>
	<section class="login">
		<div class="login_box">
			<div class="left">
				<div class="contact">
					<form>
						<h3>Forgot your password?</h3>
                        <h6>Please provide your E-mail, we will send the reset link!</h6>
						<input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="EMAIL" name="email">
						<small class="danger" *ngIf="!resetPasswordEmail" style="color: rgb(182, 126, 126);">Please enter an email</small><br>
						<small class="danger" *ngIf="!isValidEmail" style="color: rgb(182, 126, 126);">Email is invalid</small>
						<button class="submit" (click)="confirmToSend()"><span>SEND</span></button>
					</form>
				</div>
			</div>
			<div class="right">
				<div class="right-text">
					<h5>Power up your life, but donâ€™t forget to power up your safety</h5>
				</div>
			</div>
		</div>
	</section>
