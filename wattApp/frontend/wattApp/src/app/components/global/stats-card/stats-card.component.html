<div class="card">
    <div style="width:100%; height:fit-content; position:relative;">
        <div class="icon">
            <span><i class="fa-solid fa-arrow-trend-up"></i></span>
        </div>

        <div class="subtitle-card">
            <span>{{Title}}</span>
        </div>
    </div>
    <div style="width:100%; height:fit-content; position:relative;">
        <div class="main-stat-card">  
            <span>434</span>
        </div>
        <div class="kwh-card">
            <span>kwh</span>
        </div>
    </div>
    <div class="subtitle-2">  
        <span><span [style.color]="( 0 > 1) ? '#eb4886' : '#46c5f1'">{{subTitle}}  more</span> than last week</span>
    </div>
</div>
