
<p-table class="d-table" #dtUsers class="ui-table-default" [value]="hif" dataKey="id" [scrollable]="true" 
      [rows]="7"
      [globalFilterFields]="['date','values']"
      >
  
      <ng-template pTemplate="caption">
        <div class="flexRow">
            <h3 class="for-pc">
            {{name}}</h3>
            <h3 class="for-phone">Table</h3>
            <span class="p-input-icon-left margin-left__auto margin-right__16px">
                <i class="pi pi-search"></i>
                <input #searchInput pInputText type="text" (input)="dtUsers.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
            </span>
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dtUsers)"></button>
        </div>
      </ng-template>
  
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="date" style="width:49%;  border-top:2px solid #46c5f1; border-bottom:2px solid #46c5f1;">
            <div class="flexRow">
                <p style=" font-size: 15px !important;">Date</p>
                <p-sortIcon field="date"></p-sortIcon>
                <p-columnFilter class="ml-auto" type="text" field="date" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="values" style="min-width:14rem;  border-top:2px  solid #46c5f1; border-bottom:2px solid #46c5f1;">
            <div class="flexRow">
                <p style=" font-size: 15px !important;">{{this.name}} [kWh]</p>
                <p-sortIcon field="values"></p-sortIcon>
                <p-columnFilter class="ml-auto" type="numeric" field="values" display="menu"></p-columnFilter>
            </div>
          </th>
          <th *ngIf="this.History[0] != null" pSortableColumn="values" style="min-width:14rem;  border-top:2px  solid #46c5f1; border-bottom:2px solid #46c5f1;">
            <div class="flexRow">
                <p style=" font-size: 15px !important;">Forecast [kWh]</p>
                <p-sortIcon field="values"></p-sortIcon>
                <p-columnFilter class="ml-auto" type="numeric" field="values" display="menu"></p-columnFilter>
            </div>
          </th>
          
        </tr>
      </ng-template>
  
<!-- LIGHT VERZIJA - ne brisati
  <tr style="">
-->      
      <ng-template pTemplate="body" let-hif>
        <tr>
          <td>{{hif.date}}</td>
          <td>
            <b>{{hif.values}} </b>
          </td>
          <td *ngIf="this.History[0] != null">
            {{hif.values2}} 
          </td>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No info found.</td>
        </tr>
    </ng-template>
  
    </p-table>
