<div class="item_bg"  [ngClass]="{'bg-blue-color' : isBgBlue, 'bg-yellow-color' : isBgYellow, 'bg-pink-color' : isBgPink}"></div>
<div class="item_date-box" [ngClass]="{'blue-color' : isBlue, 'yellow-color' : isYellow, 'pink-color' : isPink}">
    {{subTitle}}  <i class="fa-solid fa-circle-exclamation" *ngIf="Status === 'important'"></i>
</div>
<div class="item_title">{{Title}}
</div>
<div class="datum">
    {{Datum}}
</div>
