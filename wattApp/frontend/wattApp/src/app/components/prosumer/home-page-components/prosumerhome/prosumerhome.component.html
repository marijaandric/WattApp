<standard-template>
    <app-title-bar>
      <h3>Home</h3>
    </app-title-bar>
  
    <app-center-bar>
    <h3 class="hello">Hello, {{user?.firstName}} {{user?.lastName}}</h3>
    <div class="widgets">
        
      <app-widget [subTitle]="'Current price of electricity'" [Title]="'9,051 din/kWh'" [isBlue]="true" [isBgBlue]="true" class="widget">
      </app-widget>
      <app-widget [subTitle]="'Total consumed electricity this month'" [Title]="'372 kWh'" [isYellow]="true" [isBgYellow]="true" class="widget">
      </app-widget>
      <app-widget [subTitle]="'Total produced electricity this month'" [Title]="'122 kWh'" [isPink]="true" [isBgPink]="true" class="widget">
      </app-widget>
      <app-widget  [subTitle]="'Total stocked  electricity this month'" [Title]="'92 kWh'" [isOrange]="true" [isBgOrange]="true" class="widget">
      </app-widget>
        
    </div>
    <h3 class="hello">New</h3>
    <div class="promotions" >
      <app-promotion [subTitle]="'Exclusive Promotion'"
       [Title]="'We are delighted to offer you an exclusive promotion as a featured member of our Direct Selling Organization (DSO). As a token of our appreciation, we dÐ¾ like to offer you a 10% discount if you allow all of your devices to be visible.'" 
       [isBlue]="true" [isBgBlue]="true" class="promotion">
      </app-promotion>
      <app-promotion
      [subTitle]="'Save and Get with us'"
      [Title]="'We are pleased to inform you about a new promotion offered by our Direct Selling Organization (DSO). If your electricity consumption this month is lower than last month, you will receive a 5% discount on the total amount of your next electricity bill.'"
      [isYellow]="true" [isBgYellow]="true" class="promotion1">
      </app-promotion>
      <app-promotion
      [subTitle]="'Pay for better tomorrow'"
      [Title]="'Our Direct Selling Organization (DSO) has a new promotion that will allow you to save on your next electricity bill. If you pay your next months bill in advance, you will receive a 3% discount on the total amount of your bill.'"
      [isPink]="true" [isBgPink]="true" class="promotion1">
      </app-promotion>     
    </div>

    <h3 class="hello">Top Consumers</h3>
   
    <!--<div class="filter-div"><span>filter</span></div>-->
  </app-center-bar>

  <app-info-bar>
    <div class="vreme">
      <app-weather-forecast></app-weather-forecast>
    </div>
  </app-info-bar>
  </standard-template>
