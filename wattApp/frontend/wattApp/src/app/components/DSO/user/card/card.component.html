<div class="col">
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                <img src="/assets/images/team-profile-pictures/vanja.png" class="rounded-circle" width="110" style="background-color: white;">
                <div class="mt-3">
                    <h3 style="margin-bottom: 30px;">{{user?.firstName}}</h3>
                    <p style="margin-bottom: 30px;">{{user?.address}}</p>
                    <button label="Edit" >Edit</button>
            </div>
            <hr class="my-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" >
                    <h6 class="mb-0">Full Name</h6>
                    <span class="text-secondary">{{user?.firstName}} {{user?.lastname}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0">Username</h6>
                    <span class="text-secondary">{{user?.username}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0">Email</h6>
                    <span class="text-secondary">{{user?.email}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0">Phone</h6>
                    <span class="text-secondary">{{user?.phoneNumber}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0">Address</h6>
                    <span class="text-secondary"> {{user?.address}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <h6 class="mb-0">Role</h6>
                  <span class="text-secondary"> {{user?.role}}</span>
              </li>
            </ul>
        </div>
    </div>
</div>
