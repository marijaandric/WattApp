<div class="d-flex flex-column align-items-center text-center" style="width:100%;">
    <img [src]="userImageUrlEndpoint" class="rounded-circle" style="background-color: white;" width="110" height="110">
    <div class="mt-3">
    <h3 style="margin-bottom: 30px;">{{user?.firstName}} {{user?.lastName}}</h3>
    <button label="Edit" >Edit</button>
</div>

<hr class="my-4">

<ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" style="cursor:default;" >
        <h6 class="mb-0">Full Name</h6>
        <span class="text-secondary">{{user?.firstName}} {{user?.lastname}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" style="cursor:default;">
        <h6 class="mb-0">Username</h6>
        <span class="text-secondary">{{user?.username}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" style="cursor:default;">
        <h6 class="mb-0">Email</h6>
        <span class="text-secondary">{{user?.email}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" style="cursor:default;">
        <h6 class="mb-0">Phone</h6>
        <span class="text-secondary">{{user?.phoneNumber}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" style="cursor:default;">
        <h6 class="mb-0">Address</h6>
        <span class="text-secondary"> {{user?.address}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" style="border:none;cursor:default;">
        <h6 class="mb-0">Role</h6>
        <span class="text-secondary"> {{user?.role}}</span>
    </li>
</ul>
