
<div class=" circle circle-1">
    <div class="circle circle-2"  *ngIf='result.deviceName != null'>
        <div class="circle-icon">
            <i class="fa-solid fa-bolt"></i>
        </div>
        <div class="main-stat">
            <span><p style="font-size: 20px;">{{result.deviceName}}</p></span> 
        </div>
        <div>
        <div class="kwh"  *ngIf='result.averagePowerUsage != null'>
            <span><p style="font-size: 20px;">{{result.averagePowerUsage}}</p></span>
        </div>
        </div>

    </div>
    <div class="circle circle-2"  *ngIf='result.deviceName == null'>
        <div class="circle-icon">
            <i class="fa-solid fa-bolt"></i>
        </div>
        <p style="font-size: 15px;">There are no devices</p>
        
    </div>
</div>
