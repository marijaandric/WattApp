<p-table class="d-table" [value]="devices" #dtUsers class="ui-table-default" dataKey="id" [scrollable]="true" 
          [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
          [globalFilterFields]="['id','firstName','lastName','email','role']" [paginator]="true" 
          style="
            margin-top:calc(6%);
            display: flex;
            position: relative;
            flex-direction: column;
            height: fit-content;
            width: 100%;
            border-radius: 20px;
            background-color: #1b1b1b;
            box-shadow: 5px 5px 15px black;
            transition: ease-in-out;
            padding:10px 20px;
            ">

            <ng-template pTemplate="caption">
              <div class="flexRow">
                  <h3 >
                  Users</h3>
                  <span class="p-input-icon-left margin-left__auto margin-right__16px">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" (input)="dtUsers.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                  </span>
                  <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dtUsers)"></button>
              </div>
            </ng-template>

            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="firstName" style="min-width:8rem;  border-top:3px solid #885ec0;; border-bottom:3px solid #885ec0;;">
                  <div class="flexRow">
                      <p style=" font-size: 18px !important;">Device model</p>
                      <p-sortIcon field="firstName"></p-sortIcon>
                      <p-columnFilter class="ml-auto" type="text" field="firstName" display="menu"></p-columnFilter>
                  </div>
                </th>
                <th pSortableColumn="lastName" style="min-width:9rem;  border-top:3px solid #885ec0;; border-bottom:3px solid #885ec0;">
                  <div class="flexRow">
                      <p style=" font-size: 18px !important;">Type</p>
                      <p-sortIcon field="lastName"></p-sortIcon>
                      <p-columnFilter class="ml-auto" type="text" field="lastName" display="menu"></p-columnFilter>
                  </div>
                </th>
                <th pSortableColumn="email" style="min-width:10rem;  border-top:3px solid #885ec0; border-bottom:3px solid #885ec0;">
                  <div class="flexRow">
                      <p style=" font-size: 18px !important;">isActive</p>
                      <p-sortIcon field="email"></p-sortIcon>
                      <p-columnFilter class="ml-auto" type="text" field="email" display="menu"></p-columnFilter>
                  </div>
                </th>
                <th pSortableColumn="role" style="min-width:8rem; border-top:3px solid #885ec0;; border-bottom:3px solid #885ec0;">
                  <div class="flexRow">
                      <p style=" font-size: 18px !important;">Allow Operator Controll</p>
                      <p-sortIcon field="role"></p-sortIcon>
                      <p-columnFilter class="ml-auto" type="text" field="role" display="menu"></p-columnFilter>
                  </div>
                </th>
              </tr>
            </ng-template>

              <ng-template pTemplate="body" let-devices>
                <tr>
                  <td>{{devices?.deviceModel}}</td>
                  <td>{{devices?.deviceType}}</td>
                  <td>{{devices?.isActive}}</td>
                  <td>{{devices?.allowOperatorControll}}</td>
                </tr>
                
              </ng-template>

              <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No devices found.</td>
                </tr>
            </ng-template>

          </p-table>
